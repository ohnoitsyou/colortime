<script type="text/javascript">


function dotime(){
	
	$("body").css({"transition": "all 0.8s", "-webkit-transition": "all 0.8s"});
	
	var d = new Date();
  var month = d.getMonth(); 
  var day = d.getDay(); 
	var hours = d.getHours();
	var mins = d.getMinutes();
	var secs = d.getSeconds();
	
	if (hours % 12 == 0){hours = 12}
  else { hours = hours % 12 }; 
  

  var color = 0;
	color = color | (month + 1 & 14); 
	color = color << 4;  //only shifting left 4 because we are dropping least 
                       //significant bit. 
  
  
  color = color | day; 
  color = color << 4; 
  
  color = color | hours; 
  color = color << 6; 
  
  color = color | mins; 
  color = color << 6; 
  
  color = color | secs; 
	
	var hex = color.toString(16); 
  hex = (hex.length == 6 ? "#" + hex : "#0" + hex); 
 
  if (hours < 10) { hours = "0" + hours }; 
  if (mins < 10) { mins = "0" + mins }; 
  if (secs < 10) { secs = "0" + secs };  
	
	$("#t").html(hours +" : "+ mins +" : "+ secs);
  $("#h").html(hex); 
	//$("#h").html(color.toString(2));
	
	document.body.style.background = hex;
	
	setTimeout(function(){ dotime();}, 1000);
}

</script>
